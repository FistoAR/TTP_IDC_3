    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>

  // Function to load SVGs
function loadSVGs(container) {
  const svgContainers = container ? 
    container.querySelectorAll('.svg-container') : 
    document.querySelectorAll('.svg-container');
    
  svgContainers.forEach(container => {
    const src = container.getAttribute('data-src');
    if (src && !container.dataset.loaded) {
      container.dataset.loaded = 'true'; // Prevent double-loading
      fetch(src)
        .then(response => {
          if (!response.ok) throw new Error(`Failed to load ${src}`);
          return response.text();
        })
        .then(svgText => {
          const parser = new DOMParser();
          const svgDoc = parser.parseFromString(svgText, "image/svg+xml");
          const svgEl = svgDoc.querySelector("svg");
          if (svgEl) {
            svgEl.removeAttribute("width");
            svgEl.removeAttribute("height");
            svgEl.style.width = "";
            svgEl.style.height = "";
            container.innerHTML = svgEl.outerHTML;
          }
        })
        .catch(err => console.error("SVG Load Error:", err));
    }
  });
}

// Initial load
document.addEventListener("DOMContentLoaded", () => {
  loadSVGs();
});

// Load SVGs when Turn.js creates new pages
$('#flipbook').on('turned', function(event, page, view) {
  setTimeout(() => loadSVGs(), 100); // Small delay for DOM to settle
});

 <script>
        window.addEventListener('load', function() {
            const bgmAudio = document.getElementById('bgmAudio');
            bgmAudio.volume = 0.15;
            const bgmButton = document.getElementById('bgmButton');
            let musicOn = true;

            function toggleMusic() {
                if (musicOn) {
                    // Turn OFF
                    bgmAudio.pause();
                    bgmButton.textContent = 'ðŸŽµ OFF';
                    bgmButton.classList.add('off');
                    musicOn = false;
                    console.log('Music turned OFF');
                } else {
                    // Turn ON
                    bgmAudio.play().then(function() {
                        bgmButton.textContent = 'ðŸŽµ ON';
                        bgmButton.classList.remove('off');
                        musicOn = true;
                        console.log('Music turned ON');
                    }).catch(function(error) {
                        console.log('Could not play music:', error);
                    });
                }
            }

            // Add click event
            bgmButton.onclick = toggleMusic;

            // Auto-start music
            setTimeout(function() {
                bgmAudio.play().catch(function(error) {
                    musicOn = false;
                    bgmButton.textContent = 'ðŸŽµ OFF';
                    bgmButton.classList.add('off');
                    console.log('Autoplay blocked');
                });
            }, 500);
        });
